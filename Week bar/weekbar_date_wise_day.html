<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        #weekdays {
            display: flex;
            flex-wrap: wrap;
            width: 70%;
        }

        .day {
            width: calc(100% / 7);
            text-align: center;
            margin-bottom: 10px;
        }

        .date {
            font-size: 20px;
        }

        .data_row {
            background: #d4f3ee;
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        .task_set {
            width: 20%;
            margin: auto;
            font-size: 30px;
            font-weight: bold;
        }

        .day-name {
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="data_row">
        <div class="task_set">Tasks</div>
        <div id="weekdays" class="week_days"></div>
    </div>
    <script>
        $(document).ready(function () {
            var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            var today = new Date();
            var currentDay = today.getDay();
            var currentDate = today.getDate();
            var currentMonth = today.getMonth(); // Months are zero-indexed, so add 1

            for (var i = 0; i < 7; i++) {
                var dayIndex = (currentDay + i) % 7;
                var date = currentDate + i;
                var dateStr = date + ' ' + months[currentMonth];
                var day = $('<div class="day"><div class="day-name">' + days[dayIndex] + '</div><div class="date">' + dateStr + '</div></div>');
                $('#weekdays').append(day);
            }
        });

    </script>
</body>

</html>
